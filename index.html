<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="img/logoAlura.png" alt="logo Alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>

            <div class="aviso">
                <h6>Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="btc-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btc-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btc-copiar" onclick="btnCopiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
